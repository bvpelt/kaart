<div>
  <p>new: {{l_new}}</p>
  <label>Locatie
    <input [(ngModel)]="location" placeholder="locatie" (keyup)="onKeydown($event.target.value);" />
  </label>
  <ul *ngFor="let adres of adresses; index as i">
    <li *ngIf="adres" (click)="onSelect(adres,i)"><div [innerHTML]="adres"></div></li>
  </ul>
</div>
